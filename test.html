			function addShadowedLight( x, y, z, color, intensity ) {

				const directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				const d = 3;
				directionalLight.shadow.camera.left = - d-1;
				directionalLight.shadow.camera.right = d+1;
				directionalLight.shadow.camera.top = d+1;
				directionalLight.shadow.camera.bottom = - d-1;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 5;

				directionalLight.shadow.bias = - 0.002;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				// const timer = Date.now() * 0.00008;
                const timer = Date.now() * 0.0007;

				camera.position.x = Math.cos( timer ) * 3;
				camera.position.z = Math.sin( timer ) * 3;

				camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}
